<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <form novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" ng-model="c.creds.email">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input id="password" class="form-control" type="password" ng-model="c.creds.password">
    </div>
    <button class="btn btn-primary" ng-click="c.login()">login</button>
    <div class="alert alert-danger" ng-show="c.error">
      {{c.error}}
    </div>
  </form>
</div>
